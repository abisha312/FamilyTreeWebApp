<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Family Tree</h1>

<form id="addForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="date" id="birthdate" required>
  <input type="text" id="parentIds" placeholder="Parent IDs (comma-separated)">
  <button type="submit">Add Person</button>
</form>

<div id="tree-wrapper" style="position: relative;">
  <svg id="lines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></svg>
  <div id="tree" class="tree" style="position: relative; z-index: 1;"></div>
</div>



<script src="script.js"></script>
</body>
</html>
