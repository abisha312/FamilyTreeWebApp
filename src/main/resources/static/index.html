<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS for modal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<h1 class="text-center">Family Tree</h1>

<div class="container my-4">
  <form id="addForm" class="row g-2 justify-content-center">
    <div class="col-auto">
      <input type="text" id="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-auto">
      <input type="date" id="birthdate" class="form-control" required>
    </div>
    <div class="col-auto">
      <select id="gender" class="form-control" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="col-auto">
      <input type="text" id="bio" class="form-control" placeholder="Short Bio (optional)">
    </div>
    <div class="col-auto">
      <input type="text" id="parentIds" class="form-control" placeholder="Parent IDs (comma-separated)">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add Person</button>
    </div>
  </form>
</div>

<div id="tree-wrapper" style="position: relative; padding: 20px;">
  <svg id="lines" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></svg>
  <div id="tree" class="tree" style="position: relative; z-index: 1;"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="personModal" tabindex="-1" aria-labelledby="personModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="personModalLabel">Person Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="personModalBody">
        <!-- Person details will appear here -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
